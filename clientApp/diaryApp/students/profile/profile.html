<div class="students_profile_container">
    <link rel="stylesheet" href="diaryApp/students/profile/style.css">
    <h2 class="inner_header">Карточка студента</h2>
    
    <div class="profile_field" layout="row">
        <div class="card_left_column" flex="80">
            <div class="edited_string">
                <md-input-container>
                    <input name="name"
                        type="text"
                        ng-model="student.name"
                        placeholder="Имя"
                        aria-label="name">
                </md-input-container>
                <md-input-container>
                    <input name="surname"
                        type="text"
                        ng-model="student.surname"
                        placeholder="Фамилия"
                        aria-label="surname">
                </md-input-container>
                <md-input-container>
                    <input name="father_name"
                        type="text"
                        ng-model="student.fatherName"
                        placeholder="Отчество"
                        aria-label="father_name">
                </md-input-container>
            </div>

            <div class="edited_string">
                <md-input-container>
                    <input name="email"
                        type="email"
                        ng-model="student.email"
                        placeholder="Email"
                        aria-label="email">
                </md-input-container>
                <md-input-container>
                    <input name="birth_place"
                        type="text"
                        ng-model="student.birthPlace"
                        placeholder="Место рождения"
                        aria-label="birthPlace">
                </md-input-container>
                <!--Сделать более удобным выбор года, месяца и дня-->
                <md-datepicker ng-model="student.birthDate"
                               md-placeholder="Дата рождения"></md-datepicker>
                
            </div>
            <div class="edited_string">
                <md-select ng-model="student.faculty"
                           placeholder="Факультет"
                           flex="30">
                  <md-option ng-value="faculty" ng-repeat="faculty in profile.config.faculties">
                    {{ faculty }}
                  </md-option>
                </md-select>
            </div>
        </div>
        <div class="card_right_column" flex="20">
            <md-button id="change_pass_btn"
                       class="md-primary"
                       aria-label="change_pass_btn"> Изменить пароль </md-button>
            <div class="student_photo"
                 style="width: 150px; height:200px;background:grey;"></div>
            <md-button href="url"
                       id="download_photo_btn"
                       class="md-primary"
                       aria-label="download_photo"> Загрузить фото </md-button>
        </div>

    </div>
</div>
